---
layout: default
title: Christopher Webb
dark_logo: "true"
---

{% for post in site.categories.notes %}
  <article class="post {{ post.type }}">
    <div class="wrap">
      {% if post.type == "image" %}
        <a href="{{ post.url }}" title="{{post.title}}">{{post.content}}</a>
      {% else %}
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        {{post.content}}
        <p class="permalink">
          <a href="{{ post.url }}">Posted on {{ post.date | date: "%B %d, %Y" }}</a>
        </p>
      {% endif %}
    </div>
  </article>
{% endfor %}
